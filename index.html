<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5SPDPXT"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="barba-wrapper">
        <div class="barba-container">
            <div class="wrapper">
                <section id="top">
                    <div class="container-fluid ">
                        <div class="row">
                            <div class="col">
                                <header>
                                    <img src="img/velogo.png " class="velogo" />
                                    <h1>Vision Effects</h1>
                                    <h4>Simple Web Development</h4>
                                    <!--CONTACT BUTTON START-->
                                    <div class="portfolio text-center py-3">
                                        <a href="#contact"><button type="button " class="btn btn-width border-dark btn-lg ">Hire us!</button></a>
                                    </div>
                                    <!--CONTACT BUTTON END-->
                                </header>
                            </div>
                        </div>
                    </div>
                    <section id="screens">
                        <div class="container">
                            <div class="row text-center mx-auto">
                                <div class="col col-md-4 iphone ml-auto my-auto text-center">
                                    <p><img src="img/iphone.png" alt="" /></p>
                                </div>
                                <div class="col-lg-6 col-md-8 col-sm-12 content mx-auto my-auto py-5">
                                    <img src="img/logo/rwd-bw.png" class="logo" alt="responsive web design" />
                                    <img src="img/logo/pwa-bw.png" class="logo" alt="progressive web apps" />
                                    <img src="img/logo/amp-bw-alt.png" class="logo" alt="accelerated mobile pages" />
                                    <img src="img/logo/apple-logo.png" class="logo" alt="mobile apple" />
                                    <img src="img/logo/android-logo.png" class="logo" alt="mobile android" />
                                    <img src="img/logo/windows-bw.png" class="logo" alt="windows desktop" />
                                </div>
                            </div>
                        </div>
                    </section>
                    <section id="contact">
                        <div class="container ">
                            <div class="contact">

                                <form id="contact-form" method="post" action="contact.js" role="form" data-toggle="validator">

                                    <div class="messages"></div>

                                    <div class="controls mx-auto">

                                        <div class="contact text-center">
                                            <h2>Contact us</h2>
                                        </div>

                                        <div class="flex-row py-5 ">
                                            <div class="col-md-8 col-lg-6 mx-auto">
                                                <div class="form-group">
                                                    <label for="form_name">Firstname *</label>
                                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname * " required="required " data-error="Firstname is required. ">
                                                    <div class="help-block with-errors "></div>
                                                </div>
                                            </div>
                                            <div class="col-md-8 col-lg-6 mx-auto ">
                                                <div class="form-group ">
                                                    <label for="form_lastname">Lastname *</label>
                                                    <input id="form_lastname" type="text " name="surname" class="form-control " placeholder="Please enter your lastname * " required="required " data-error="Lastname is required. ">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="flex-row ">
                                            <div class="col-md-8 col-lg-6 mx-auto">
                                                <div class="form-group">
                                                    <label for="form_email">Email *</label>
                                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email * " required="required " data-error="Valid email is required. ">
                                                    <div class="help-block with-errors "></div>
                                                </div>
                                            </div>
                                            <div class="col-md-8 col-lg-6 mx-auto">
                                                <div class="form-group ">
                                                    <label for="form_need ">Please specify your need *</label>
                                                    <select id="form_need " name="need " class="form-control " required="required " data-error="Please specify your need. ">
                                            <option value=" "></option>
                                            <option value="Request quotation ">Website</option>
                                            <option value="Request order status ">E-commerce Shop</option>
                                            <option value="Request order status ">Mobile Application</option>
                                            <option value="Request copy of an invoice ">Web Application</option>
                                            <option value="Other ">Other</option>
                                        </select>
                                                    <div class="help-block with-errors "></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="flex-row">
                                            <div class="col-md-8 col-lg-6 mx-auto">
                                                <div class="form-group">
                                                    <label for="form_message">Message *</label>
                                                    <textarea id="form_message" name="message" class="form-control" placeholder="Message for me * " rows="4 " required="required " data-error="Please, leave us a message. "></textarea>
                                                    <div class="help-block with-errors "></div>
                                                </div>
                                            </div>
                                            <div class="col-md-8 col-lg-6 mx-auto">
                                                <input type="submit" class="btn border-dark btn-md btn-send" value="Send message ">
                                            </div>
                                            <div class="row ">
                                                <div class="col-md-8 col-lg-6 mx-auto">
                                                    <p class="text-muted">
                                                        <strong>*</strong> These fields are required.
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <!--END CONTROLS-->
                                    </div>
                                    <!--CONTACT-->
                                </form>
                            </div>
                        </div>
                    </section>

                    <!--SOCIAL-->
                    <div class="container-fluid">

                        <div class="row">
                            <div class="social mx-auto py-3">
                                <a class="col" href="https://github.com/pitmcdonald "><i class="fa fa-github " aria-hidden="true "></i></a>
                                <a class="col" href="https://www.linkedin.com/in/piotr-burger-8219b6109/ "><i class="fa fa-linkedin " aria-hidden="true "></i></a>
                                <a class="col-4" href="https://www.instagram.com/pitmcdonald/ "><i class="fa fa-instagram " aria-hidden="true "></i></a>
                            </div>
                        </div>
                        <a id="back-to-top" href="#" class="btn btn-back-to-top btn-lg back-to-top" role="button" title="Click to return on the top page" data-toggle="tooltip" data-placement="left"><i class="fa fa-angle-up" aria-hidden="true"></i></a>
                    </div>
                    <!--END SOCIAL-->
            </div>
            <!--END CONTAINER-->
        </div>
